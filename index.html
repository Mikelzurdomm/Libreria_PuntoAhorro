<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Punto Ahorro</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .search-container {
      margin-top: 1rem;
    }
    .search-box {
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 600px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 1fr;
      gap: 0;
      height: calc(100% - 140px); /* ajustar para header */
    }
    .tile {
      background-color: #c7d2fe;
      border: 1px solid #fff;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #1e3a8a;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .tile:hover {
      background-color: #a5b4fc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manual Interno Punto Ahorro</h1>
    <div class="search-container">
      <input type="text" id="searchBox" class="search-box" placeholder="üîç Buscar informaci√≥n r√°pida..." onkeyup="buscar()">
    </div>
  </header>
  <div class="grid" id="grid">
    <a class="tile" href="telefonia.html">üì± Telefon√≠a</a>
    <a class="tile" href="energia.html">‚ö° Energ√≠a</a>
    <a class="tile" href="seguros.html">üõ°Ô∏è Seguros</a>
    <a class="tile" href="alarmas.html">üö® Alarmas</a>
    <a class="tile" href="procesos.html">üß≠ Procesos</a>
    <a class="tile" href="herramientas.html">üõ†Ô∏è Herramientas</a>
  </div>
  <script>
    function buscar() {
      const input = document.getElementById('searchBox').value.toLowerCase();
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(tile => {
        const text = tile.textContent.toLowerCase();
        tile.style.display = text.includes(input) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
